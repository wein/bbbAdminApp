<!DOCTYPE html>
<html>
	<head>
		<title>BigBlueButton Dashboard</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/js/moment.min.js"></script>
		<LINK REL="SHORTCUT ICON" HREF="static/favicon.ico?v=2" />
		<link rel="stylesheet/less" type="text/css" href="/static/css/style.less">
		<script src="/static/js/less.js" type="text/javascript"></script>
		<!-- <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> -->
		<!--[if !IE 7]>
			<style type="text/css">
				#wrap {display:table;height:100%}
			</style>
		<![endif]-->
	</head>
	<body>
	<script>
		// Function to make the entire row clickable.
		$(document).ready(function() {
    		$('.header').click(function() {
        	var href = $(this).find("a").attr("href");
        	if(href) {
            	window.location = href;
        		}
    		});
		});
	</script>
	<div id='wrap'>
		<header>
			<img src="/static/TNGlogo.png" alt='TNG Logo' id='tngLogo'>
			<nav>
				<a href="{{ url_for('index') }}">Home</a>
				<a href="{{ url_for('new') }}">New Meeting</a>
				<!-- <a href="{{ url_for('index') }}">Configure</a> -->
			</nav>
			<nav id='login'>
				<a href="{{ url_for('login') }}">Login</a>
			</nav>
		</header>
		<section>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div id='flashMessages'>
				
				<ul class='flashedMessage'>
				{% for message in messages %}
				<li>{{message}}</li>
				{% endfor %}
				</ul>
				
			</div> 
			{% endif %}
			{% endwith %}
			<div id='content'>
				{% block content %}{% endblock %}
			</div>
		</section>
	</div>
		<footer>
			<span id='imprint'>Â© 2013 Leonard Wein</span>
		</footer>
	</body>
</html>
