<!DOCTYPE html>
<html>
	<head>
		{% if title %}
		<title>BBB {{title}}</title>
		{% else %}
		<title>BBB Admin</title>
		{% endif %}
		<link rel="stylesheet/less" type="text/css" href="/static/css/style.less">
		<script src="/static/js/less.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  		<!--[if IE]>
      		<link href="/static/css/bbbTest/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  		<![endif]-->

		<!-- <link href="/static/css/bbbApp.css" rel="stylesheet"> -->
		<!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet"> -->
    	<!-- <script src="http://code.jquery.com/jquery-latest.js"></script>
    	<script src="/static/js/bootstrap.min.js"></script> -->
    	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		<LINK REL="SHORTCUT ICON" HREF="static/favicon.ico?v=2" />
	</head>
	<body>
	<script src="/static/js/moment.min.js"></script>
		<div id='header'>
			<img src="/static/TNGlogo.png" alt='TNG Logo' id='logoHeader'>
			<a href="{{ url_for('index') }}" id='titleHeader'>BigBlueButton-Dashboard</a>
			<!-- <img src="/static/bbbLogo.png" alt='BBB Logo' id='bbbHeader' width='100px'> -->
		</div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
			{% for message in messages %}
			<li>{{message}}</li>
			{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		<hr>
		{% block content %}{% endblock %}
	</body>
</html>
