<!DOCTYPE html>
<html>
	<head>
		{% if title %}
		<title>BBB {{title}}</title>
		{% else %}
		<title>BBB Admin</title>
		{% endif %}
		<link rel="stylesheet/less" type="text/css" href="/static/css/style.less">
		<script src="/static/js/less.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/js/moment.min.js"></script>
		<LINK REL="SHORTCUT ICON" HREF="static/favicon.ico?v=2" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	</head>
	<body>
	<script>
		// Function to make the entire row clickable.
		$(document).ready(function() {
    		$('.header').click(function() {
        	var href = $(this).find("a").attr("href");
        	if(href) {
            	window.location = href;
        		}
    		});
		});
</script>
		<div class='header'>
			<img src="/static/TNGlogo.png" alt='TNG Logo' id='headerLogo'>
			<a href="{{ url_for('index') }}" id='headerLink'><span id='headerTitle'>BigBlueButton-Dashboard</span></a>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class='flashedMessage'>
			{% for message in messages %}
			<li>{{message}}</li>
			{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		<hr>
		</div>
		<div class='content'>
		{% block content %}{% endblock %}
		</div>
	</body>
</html>
